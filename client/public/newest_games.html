<!--NEWEST GAMES PAGE-->
<!DOCTYPE html>
<html lang="en">

<!--Javascript for template header and footer-->
<script type=module src=./js/head-foot.js></script>

<!--Tab Header Information-->    
<head>
    <meta name="viewport" content="" width="device-width" initial-scale="1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="./js/profile-redirect.js"></script>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/newest.css">
    <link rel="stylesheet" href="./css/card.css">
    <title> Arcadia</title>
</head>

<body onload="populateElement(50, 'released', 'release-container');">
  <!--This div wraps the entire page-->
  <div id="wrap">
    <!--Header and Navigation Bar-->
    <my-header></my-header>

    <div class="content">

      <div class="newest-title">
        <h2>THE NEWEST GAMES</h2>
      </div>      
          
      <div class="newest-body">
        <div id="release-container"></div>
      </div>

    </div>     

    <!--Footer -->
    <my-footer></my-footer>

  </div>
  <!--Javascript for icons-->
  <script type=module src=https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js></script>
  <script nomodule src=https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js></script>
  <script src="./js/query.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', () => {
      const containers = document.querySelectorAll('#release-container');
    
        containers.forEach((container) => {
            container.addEventListener('click', (event) => {
                if (event.target.closest('.card, .mini-card')) {
                    const id = event.target.closest('.card, .mini-card').id.trim();
                    console.log('Clicked: ', id)
                    window.location.href = `results.html?id=${id}`;
                }
            });
        });
      });
  </script>
</body>
</html>
