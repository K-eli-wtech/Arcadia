<!--Main Page-->
<!DOCTYPE html>
<html lang="en">

<!--Javascript for template header and footer-->
<script type=module src=./js/head-foot.js></script>

<!--Tab Header Information-->    
<head>
  <meta name="viewport" content="" width="device-width" initial-scale="1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/register.css">
  <title> Arcadia</title>
</head>

<body>
   <!--This div wraps the entire page-->
   <div id="wrap">
    <!--Header and Navigation Bar-->
    <my-header></my-header>

    <div class="content">

      <div class="register-head">
        <h2>Register</h2>
      </div>
      
      <div class="form-box">
          <div class="form_value">
            <form action="http://localhost:3000/pages/register" method="post">
            
              <!--Username input-->
              <div class="inputbox">
                  <ion-icon name="person-outline"></ion-icon>
                  <input id="display_name" type="text" name="display_name" required>
                  <label for="">Username</label>
                </div>


              <!--Email input-->
              <div class="inputbox">
                <ion-icon name="mail-outline"></ion-icon>
                <input id="email" type="email" name="email" required>
                <label for="">Email</label>
              </div>


              <!--Password input-->
              <div class="inputbox">
                <button type="button" class="reveal" id="reveal1" onclick="showPass('pass', 'icon')"><ion-icon id="icon" name="eye-outline"></ion-icon></button>
                <input id="pass" type="password" name="password" required>
                <label for="">Password</label>
              </div>

              <!--Password verify-->
              <div class="inputbox">
                  <button type="button" class="reveal" id="reveal2" onclick="showPass('verify', 'icon2')"><ion-icon id="icon2" name="eye-outline"></ion-icon></button>
                  <input id="verify" type="password" required>
                  <label for="">Re-Enter Password</label>
              </div>

              <!--Info Output-->
              <div class="confirm-text">
                  <p id="output"></p>
              </div>

              <!--Submit button-->
              <button type="submit" class="register-button" id="register-button">Register</button>

              <!--Login form redirect-->
              <div class="login-swap">
                <p>Already have an account? <a href="./login.html">Login</a></p>
              </div>
            </form>
          </div>
      </div>

    </div>     

    <!--Footer -->
    <my-footer></my-footer>

  </div>
</body>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./js/register.js"></script>
</html>
